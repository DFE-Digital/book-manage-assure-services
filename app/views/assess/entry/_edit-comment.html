    <li class="app-sub-navigation__item">

    {% if isLeadAssessor == true  %}
      <li class="app-sub-navigation__item">

  <h2 class="govuk-heading-l">Edit comment entry</h2>

  <form action="/assess/entry/edit-comment/{{entry.fields.ID}}/{{comment.id}}" method="post">

    <div class="govuk-character-count" data-module="govuk-character-count" data-maxlength="300">
      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--s" for="comment">
       Comment for the team
      </label>
        </h1>

        <textarea class="govuk-textarea govuk-js-character-count" id="comment" name="comment" rows="5" aria-describedby="comment-info 4-hint">{{comment.fields.Details}}</textarea>
      </div>
      <div id="comment-info" class="govuk-hint govuk-character-count__message">
    You can enter up to 300 characters
  </div>
    </div>
    <div class="govuk-button-group">
      <button class="govuk-button" data-module="govuk-button">
  Save
</button>
      <a class="govuk-link govuk-link--no-visited-state" href="/assess/entry/report-comments/{{entry.fields.ID}}">Cancel</a>
    </div>

  </form>
