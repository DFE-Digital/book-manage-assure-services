    <li class="app-sub-navigation__item">
      <a class="app-sub-navigation__link" href="/assess/entry/report/{{entry.fields.ID}}">Report sections</a>
    </li>
    <li class="app-sub-navigation__item">
      <a class="app-sub-navigation__link" href="/assess/entry/report-outcome/{{entry.fields.ID}}">Overall rating</a>

    <li class="app-sub-navigation__item">

    </li>
     <li class="app-sub-navigation__item">
      <a class="app-sub-navigation__link" aria-current="page" href="/assess/entry/report-comments/{{entry.fields.ID}}">Panel comments</a>
    </li>
    {% if isLeadAssessor == true  %}
      <li class="app-sub-navigation__item">

<h2 class="govuk-heading-l">Confirm you want to delete this entry</h2>

<dl class="govuk-summary-list">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Comment
    </dt>
    <dd class="govuk-summary-list__value">
      {{comment.fields.Details}}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Comment author
    </dt>
    <dd class="govuk-summary-list__value">
      {{comment.fields.FirstName}} {{comment.fields.LastName}}
    </dd>
  </div>

</dl>
<form action="/assess/entry/delete-comment/{{comment.fields.Standard}}/{{entry.fields.ID}}/{{comment.id}}" method="post">
<div class="govuk-button-group">
  <button class="govuk-button govuk-button--warning" data-module="govuk-button">
  Delete
</button>
  <a class="govuk-link govuk-link--no-visited-state" href="/assess/entry/report-comments/{{entry.fields.ID}}">Cancel</a>
</div>

</form>
