<h2 class="govuk-heading-l">Edit and save changes to this entry</h2>



<form action="/assess/entry/edit-action/{{action.fields.Standard}}/{{entry.fields.ID}}/{{action.id}}" method="post">


<div class="govuk-character-count" data-module="govuk-character-count" data-maxlength="200">
  <div class="govuk-form-group">
    <h1 class="govuk-label-wrapper">
      <label class="govuk-label govuk-label--s" for="action">
        Details of what the team must do
      </label>
    </h1>
   
    <textarea class="govuk-textarea govuk-js-character-count" id="action" name="action" rows="5" aria-describedby="action-info action-hint">{{action.fields.Details}}</textarea>
  </div>
  <div id="action-info" class="govuk-hint govuk-character-count__message">
    You can enter up to 200 characters
  </div>
</div>



<div class="govuk-button-group">
  <button class="govuk-button" data-module="govuk-button">
  Save
</button>
  <a class="govuk-link govuk-link--no-visited-state" href="/assess/entry/{{view}}/pactions/{{entry.fields.ID}}">Cancel</a>
